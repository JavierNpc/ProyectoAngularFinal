<section class="listing-apply mt-5 ">
    
    <form [formGroup]="formNombre" (ngSubmit)="submitApplication()">

        <label for="nombre">Nombre:</label>
        <input id="nombre" type="string" formControlName="nombre" />
      
        <label for="edad">Edad:</label>
        <input id="edad" type="number" formControlName="edad" />
      
        <button class="mt-5 mb-5" type="submit" [disabled]="formNombre.invalid">Enviar</button>
    </form>
</section>
